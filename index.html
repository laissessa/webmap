              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_CrregodoLenheiro_2,layer_Viaspblicas_3]);
        map.on("zoomend", function(){
            resetLabels([layer_CrregodoLenheiro_2,layer_Viaspblicas_3]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_CrregodoLenheiro_2,layer_Viaspblicas_3]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_CrregodoLenheiro_2,layer_Viaspblicas_3]);
        });
        </script>
